<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>CRUD Operations using Local Storage</h1>
      <form class="dataForm">
        <label for="nameInput">Name</label>
        <input type="text" id="nameInput" required />
        <label for="ageInput">Age</label>
        <input type="number" id="ageInput" required />
        <label for="genderInput">Gender</label>
        <select id="genderInput">
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        <button type="submit" id="submit">Add Data</button>
      </form>
      <div class="output">
        <h2>Stored Data:</h2>
        <table class="dataTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Age</th>
              <th>Gender</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody class="dataList"></tbody>
        </table>
      </div>
    </div>

    <div class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Edit Data</h2>
        <form class="editDataForm">
          <input type="hidden" id="editIndex" />
          <label for="editNameInput">Name</label>
          <input type="text" id="editNameInput" />

          <label for="editAgeInput">Age</label>
          <input type="number" id="editAgeInput" required />

          <label for="editGenderInput">Gender</label>
          <select id="editGenderInput">
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
          <button type="submit" id="editSubmit">Save Changes</button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
